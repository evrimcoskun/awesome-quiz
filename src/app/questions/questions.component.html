<mat-progress-spinner *ngIf="quiz && !questions" class="spinner-grow text-primary"></mat-progress-spinner>

<mat-card class="quiz" *ngIf="questions">
  <div class="questions" *ngIf="!showResults">
    <app-question-form [question]="questions[currentQuestionIndex]" (onChoiceMade)="updateChoice($event)">
    </app-question-form>

    <button mat-stroked-button (click)="nextOrViewResults()" [disabled]="!answers.values[currentQuestionIndex]">
      {{currentQuestionIndex === questions.length - 1 ? 'View Results' : 'Next'}}
    </button>
  </div>

  <app-results *ngIf="showResults" [answers]="answers"></app-results>
</mat-card>
